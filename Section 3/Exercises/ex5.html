<script src="../../vue.js"></script>

<div id="exercise">
    <!-- 1) Hook up the button to toggle the display of the two paragraphs. Use both v-if and v-show and inspect the elements
    to see the difference. ✓ -->
    <div>
        <button @click="toggle = !toggle">Toggle</button>
        <p v-if="toggle">You either see me...</p>
        <p v-else>...or me</p>
        <p v-show="toggle">You either see me...</p>
        <p v-show="!toggle">...or me</p>
    </div>

    <!-- 2) Output an <ul> of array elements of your choise. Also print the index of the element. ✓ -->
    <ul>
        <li v-for="(color, index) in exercise2">{{ color }} ({{ index }})</li>
    </ul>

    <!-- 3) Print all key-value pairs of the following objects:
    {title: 'Lord of the Rings', author: 'J.R.R Tolkiens', books: '3'}.
    Also print the index of each item. ✓ -->
    <ul>
        <li v-for="(info, key, index) in exercise3">{{ key }}: {{ info }} ({{ index }})</li>
    </ul>

    <!-- 4) Print the following object (only the values) and also create a nested loop for the array:
    {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]}
    (Hint: Use v-for and v-if to achieve this) -->
    <ul>
        <li v-for="object in exercise4">
            <template v-if="Array.isArray(object)">
                <li v-for="element in object">{{ element }}</li>
            </template>
            <template v-else>
                {{ object }}
            </template>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            toggle : true,
            exercise2: [
                'red',
                'blue',
                'yellow'
            ],
            exercise3: {
                title: 'Lord of the Rings',
                author: 'J.R.R Tolkiens',
                books: '3'
            },
            exercise4: {
                name: 'TESTOBJECT',
                data: [
                    1.67,
                    1.33,
                    0.98,
                    2.21
                ]
            }
        }
    });
</script>
